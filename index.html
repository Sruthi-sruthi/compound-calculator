<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="compount.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h3>compound interest calculator</h3>
      </div>
      <input class="top" id="screen" /><br /><br />
      <div class="box">
        <div class="text">principal amount:</div>
        <input type="number" name="amount" id="amount" /><br /><br />

        <div class="text">annual rate:</div>
        <input type="number" name="rate" id="rate" /><br /><br />

        <div class="text">compound:</div>
        <input type="number" name="compound" id="compound" /><br /><br />

        <div class="text">time:</div>
        <input type="number" name="time" id="time" /><br /><br />
      </div>
      <button id="calculate">calculate</button>
      <button id="clear">clear</button>
    </div>

    <script src="compound.js"></script>
  </body>
</html>
